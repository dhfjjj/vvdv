<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .registration-panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.5s ease-in-out;
        }

        .registration-panel h1 {
            color: #00ffcc;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .registration-panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .registration-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #00ffcc;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .registration-panel button:hover {
            background: #00e6b3;
        }

        .registration-panel button:active {
            transform: scale(0.95);
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 1px 0 #333, 0 2px 0 #333, 0 3px 0 #333, 0 4px 0 #333, 0 5px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="registration-panel" id="panel">
        <h1>Регистрация</h1>
        <input type="text" placeholder="Имя">
        <input type="text" placeholder="Фамилия">
        <button onclick="register()">Зарегистрироваться</button>
    </div>
    <div class="footer-text">Хомяк!</div>

    <script>
        function register() {
            const panel = document.getElementById('panel');
            panel.style.transform = 'perspective(1000px) rotateY(360deg)';
            setTimeout(() => {
                window.location.href = 'next.html';
            }, 1000); // Переход через 1 секунду
        }
    </script>
</body>
</html>
